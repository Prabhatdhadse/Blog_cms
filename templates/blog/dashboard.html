<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>My Dashboard</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Blog</a>

    {% for post in posts %}
    <div class="card mb-2">
        <div class="card-body">
            <h5>{{ post.title }}</h5>
            <p>Status: {{ post.status }}</p>
    
            <a href="/edit/{{ post.slug }}/" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete/{{ post.slug }}/" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </div>
    
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>

</body>
</html>
